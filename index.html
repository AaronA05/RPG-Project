<!DOCTYPE html>
<html>
<head>
	<title>My RPG</title>

<!-- Reset CSS -->
<link rel="stylesheet" href="assets\css\reset.css">

<!-- My Style CSS -->
<link rel="stylesheet" type="text/css" href="assets\css\style.css">

<!-- Bootstrap Link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Jquery Link -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>
<body background="assets\images\mk-background.jpg">

<div class = "container">
	<div class = "row">

		<div class = "col-md-offset-2 col-md-8">
			
			<div class = "pick-here text-center">
				<h1>Mortal Kombat RPG</h1>
				<h2>Select your combatant below</h2>
				<div class="reset"></div>
				
				<!-- Johnny Cage Image and Settings -->
				<button class = "img-start" data-status = "unselected" data-health = "120" data-damage = "10"><p>Johnny Cage</p><img  src="assets\images\johnny.png"><p>120 HP</p></button>
				
				<!-- Raiden Image and Settings -->
				<button class = "img-start" data-status = "unselected" data-health = "100" data-damage = "5"><p>Raiden</p><img src="assets\images\raiden.png"><p>100 HP</p></button>
				
				<!-- Scorpion Image and Settings -->
				<button class = "img-start" data-status = "unselected" data-health = "150" data-damage = "20"><p>Scorpion</p><img src="assets\images\scorpion.png"><p>150 HP</p></button>
				
				<!-- Subzero Image and Settings -->
				<button class = "img-start" data-status = "unselected" data-health = "160" data-damage = "25"><p>Subzero</p><img src="assets\images\subzero.png"><p>160 HP</p></button>
			</div>
		
		</div>
	</div>
</div>

<div class = "container">
	<div class = "row">
		
		<div class = "col-md-4">
			<h2>Your Player</h2>
			<div class = "attacker"></div>
			<div class = "myPlayer-health"></div>
		</div>

		<div class = "col-md-4">
			<h2>Pick your opposition</h2>
			<div class ="oppo-remain">
			</div>
		</div>
		
		<div class = "col-md-4">
			<h2>Your Opponent</h2>
			<div class = "defenders"></div>
			<div class = "pcPlayer-health"></div>
		</div>

	</div>
</div>

<div class = "container">
	<div class = "row">
		<div class = "col-md-offset-5 col-md-2">

			<div class = "attack-button">
			</div>
			<div class = "my-action">
			</div>
			<div class = "oppo-action">
			</div>
			<div class = "next-game">
			</div>

		</div>
	</div>
</div>	

<br><br><br><br><br><br><br><br>
<div class="container">
	<div class = "row">
		<div class = "col-md-offset-5 col-md-2">
			<button class="clearGame">Reset the game</button>
		</div>
	</div>
</div>



<!-- JQUERY Script Link-->
<script src="assets\javascript\game.js" type="text/javascript"></script>


</body>
</html>
